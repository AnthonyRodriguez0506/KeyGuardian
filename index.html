<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Key Guardian</title>
    <link rel="shortcut icon" href="https://static.vecteezy.com/system/resources/previews/024/098/760/non_2x/safe-padlock-in-shield-free-png.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-secondary text-light">

    <div class=" container my-4">
        <div class="row justify-content-md-center">
            <div class="col-md-4 bg-dark text-light p-4 rounded">
                <div class="my-3">
                    <h3 class="text-center">Key Guardian</h3>
                </div>
                <div class="mb-3 bg-primary p-2 rounded">
                    <label for="inputLength" class="form-label text-light">Caracteres de la Clave (Máximo 20)</label>
                    <input type="number" id="inputLength" class="form-control text-center" min="1" max="20" value="10" />
                </div>
                <div class="form-check my-3">
                    <input type="checkbox" id="checkbox1" class="form-check-input" />
                    <label class="form-check-label" for="checkbox1">Incluir números</label>
                </div>
                <div class="form-check my-3">
                    <input type="checkbox" id="checkbox2" class="form-check-input" />
                    <label class="form-check-label" for="checkbox2">Incluir símbolos</label>
                </div>
                <div class="d-grid gap-2 my-3">
                    <button class="btn btn-primary" id="btnGenerate">Generar Contraseña</button>
                </div>
                <div class="d-grid gap-2 mt-1 justify-content-center">
                    <span id="generatedPassword" class="badge bg-success"></span>
                    <i id="copyIcon" class="fa-solid fa-copy text-center mt-1"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="main.js"></script>
</body>
</html>
